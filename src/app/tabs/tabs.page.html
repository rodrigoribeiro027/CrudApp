<ion-tabs class="tabs-color">
  <ion-tab-bar slot="bottom" class="tabs-color">
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="tabs-color">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" (click)="setOpen(true)" class="tabs-color">
      <ion-icon aria-hidden="true" name="add"></ion-icon>
      <ion-label>Cadastrar Pet</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" class="tabs-color">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Cadastramento de Pets</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input label="Nome do Pet" labelPlacement="floating" [counter]="true"></ion-input>
      <ion-input label="Idade" labelPlacement="floating" [counter]="true"></ion-input>
      <ion-select label="Tipo do Pet" labelPlacement="floating">
        <ion-select-option value="cachorro">Cachorro</ion-select-option>
        <ion-select-option value="gato">Gato</ion-select-option>
        <ion-select-option value="outro">Outro</ion-select-option>
      </ion-select>
      <ion-select label="Tamanho(Porte)" labelPlacement="floating">
        <ion-select-option value="Pequeno">Pequeno</ion-select-option>
        <ion-select-option value="Medio">Medio</ion-select-option>
        <ion-select-option value="Grande">Grande</ion-select-option>
      </ion-select>
      <ion-input label="RaÃ§a" labelPlacement="floating" [counter]="true"></ion-input>
      <ion-input
        id="custom-input"
        label="Complemento"
        labelPlacement="floating"
        [counter]="true"
        maxlength="300"
        [counterFormatter]="customCounterFormatter"
      ></ion-input>
      <ion-button class="botaoCadastro" (click)="CadastroPet(false)">Cadastrar Pet</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<style>

.tabs-color{
  background-color: azure;
}

.botaoCadastro {
  display: block;
  width: 85%;
  margin: 20px auto; 
}
</style>
